apiVersion: v1
kind: InstallConfig
baseDomain: baremetal.edge-sites.net
compute:
 - name: worker
   replicas: 2
controlPlane:
   name: master
   platform: {}
   replicas: 3
metadata:
   name: cluster
networking:
  clusterNetworks:
  - cidr: 10.128.0.0/14
    hostPrefix: 23
  networkType: OpenShiftSDN
  serviceNetwork:
  - 172.30.0.0/16
platform:
   none: {}
   apiVIP: 192.168.111.4
   ingressVIP: 192.168.111.3
   dnsVIP: 192.168.111.2
   hosts: {}
pullSecret: 'PULL_SECRET'
sshKey: |
   SSH_PUB_KEY
