apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd.cluster
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./
    directory:
      recurse: true
    repoURL: https://github.com/akraino-edge-stack/kni-blueprint-pae
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
